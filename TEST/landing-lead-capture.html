<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Lead Capture - SB UI Kit Pro</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script data-search-pseudo-elements="" defer="" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.24.1/feather.min.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="layoutDefault">
            <div id="layoutDefault_content">
                <main>
                
                    <!-- Page Header-->
                    <header class="page-header-ui page-header-ui-dark bg-img-repeat bg-primary" style="background-image: url('assets/img/backgrounds/pattern-shapes.png')">
                        <div class="page-header-ui-content">
                            <div class="container px-5">
                                <div class="row gx-4 align-items-center">
                                    <div class="col-lg-5">
                                        <div class="badge badge-marketing rounded-pill bg-primary-soft text-primary mb-3">Empieza hoy mismo</div>
                                        <h1 class="page-header-ui-title">Mejore, evalue y de seguimiento del rendimiento motriz</h1>
                                        <p class="page-header-ui-text">Analice con gráficos estadísticos el desempeño motriz en las extremidades superiores del niño en las sesiones de juego.</p>
                                    </div>
                                    <div class="col-lg-7">
                                        <div class="card rounded-3 text-dark">
                                            <div class="card-header py-4">Crear cuenta</div>
                                            <div class="card-body">
                                                <form>
                                                    <div class="row gx-5 mb-3">
                                                        <div class="col-md-6">
                                                            <label class="small text-gray-600" for="leadCapFirstName">Nombres</label>
                                                            <input class="form-control" id="leadCapFirstName" type="text" />
                                                        </div>
                                                        <div class="col-md-6">
                                                            <label class="small text-gray-600" for="leadCapLastName">Apellidos</label>
                                                            <input class="form-control" id="leadCapLastName" type="text" />
                                                        </div>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label class="small text-gray-600" for="leadCapEmail">Correo electrónico</label>
                                                        <input class="form-control" id="leadCapEmail" type="email" />
                                                    </div>
                                                    <div class="row gx-5 mb-3">
                                                        <div class="col-md-6">
                                                            <label class="small text-gray-600" for="leadCapFirstName">Contraseña</label>
                                                            <input class="form-control" id="leadCapFirstName" type="text" />
                                                        </div>
                                                        <div class="col-md-6">
                                                            <label class="small text-gray-600" for="leadCapLastName">Confirmar contraseña</label>
                                                            <input class="form-control" id="leadCapLastName" type="text" />
                                                        </div>
                                                    </div>
                                                    <br/>
                                                    <div class="d-grid"><button class="btn btn-primary fw-500" type="submit">Crear una cuenta</button></div>
                                                </form>
                                            </div>
                                            <div class="card-footer text-center">
                                                <div class="small"><a href="auth-register-basic.html">¿Tiene una cuenta? &nbsp;Ir al inicio de sesión</a></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                  
                    </header>
                </main>
            </div>
       
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>

        <script src="https://assets.startbootstrap.com/js/sb-customizer.js"></script>

</body>
</html>
